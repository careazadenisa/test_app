
<div class="col-12 mt-2 width-1220">
    <div class='row'>
      <div class='col-4'>
        <button class='btn btn-primary btn-sm' type='button' (click)='addEdit()'>
          <fa-icon [icon]='faPlus'></fa-icon> Adaugă
        </button>
      </div>
      <div class='col-4'>
        <h4 class='text-center'>Mașini</h4>
      </div>
      <div class='col-4'></div>
    </div>
  
    <div class='row'>
      <div class='col-12 width-1220'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr class='table-bordered'>
              <th width='20px' rowspan='2'>Număr Curent</th>
              <th width='60px'>Denumire marcă</th>
              <th width='60px'>Denumire model</th>
              <th width='50px'>Anul fabricației</th>
              <th width='50px'>Capacitate cilindrică</th>
              <th width='40px'>Taxă de impozit</th>
              <th rowspan='2' width='70px'></th>
            </tr>
            <tr>
              <th width='60px'><input class='form-control input-xs' placeholder='Căutare...'></th>
              <th width='60px'><input class='form-control input-xs' placeholder='Căutare...'></th>
              <th width='50px'><input class='form-control input-xs' placeholder='Căutare...'></th>
              <th width='50px'><input class='form-control input-xs' placeholder='Căutare...'></th>
              <th width='40px'><input class='form-control input-xs' placeholder='Căutare...'></th>
            </tr>
          </thead>
        </table>
      </div>
  
      <div class='col-12 position-relative width-1220'>
        <div id='view' class='view-scroll-informations' style='max-height: 60vh;' [scrollWindow]='false' (scroll)='showTopButton()' infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30" (scrolled)="onScrollDown()">
          <button type='button' id='back-top' class={{this.showBackTop}} (click)='onScrollTop()'>
            <fa-icon [icon]='faChevronUp'></fa-icon>
          </button>
          <table class='table table-hover table-striped table-bordered font-14 p-0'>
            <tbody>
              <tr *ngFor='let c of car.slice(0, limit); let i=index' (dblclick)='addEdit(c.id)' class='cursor-pointer'>
                <td width='20px' class='text-center'>{{ nrCrt + i}}</td>
                <td width='60px'>{{c.brand}}</td>
                <td width='60px' class='text-center'>{{c.modelcar}}</td>
                <td width='50px' class='text-center'>{{c.fabricationyear}}</td>
                <td width='50px' class='text-center'>{{c.cylindercapacity}}</td>
                <td width='40px' class='text-center'>{{c.tax}}</td>
                <td width='30px' (click)='addEdit(c.id)' class='text-center' matTooltip='Modificare' matTooltipPosition='left'>
                  <fa-icon class='text-primary' [icon]='faEdit'></fa-icon>
                </td>
                <td width='30px' (click)='delete(c)' class='text-center' matTooltip='Ștergere' matTooltipPosition='left'>
                  <fa-icon class='text-danger' [icon]='faTrashAlt'></fa-icon>
                </td>
              </tr>
              <tr colspan='15' *ngIf='!car.length' class='text-center fw-bold'>
                <td>Date inexistente!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
